<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <div class="container">
            <div class="row scattermargin-top-50">

                    <!-- FIRST COLUMN: FILTER BY SEARCH CRITERIA -->
                    <div class="col-md-2">
                        <aside class="filters">
                            <div class="panel panel-default">
                                <div class="panel-heading">Filter by Value</div>
                                <div class="panel-body">
                                    <form>
                                        <div class="form-group">
                                            <ul class="list-group" id="filters">
                                                <li class="filter list-group-item">
                                                    <label for="date"><select id="criteria_list">
                                                        <option value="candidate">Candidate</option>
                                                        <option value="contribution_amount">Contribution Amount</option>
                                                        <option value="contribution_date">Contribution Date</option>
                                                        <option value="state">State</option>
                                                        <option value="city">City</option>
                                                        <option value="zip">Zip</option>
                                                        <option value="employer">Employer</option>
                                                        <option value="occupation">Occupation</option>
                                                    </select></label>
                                                    <input class="form-control" id="filter_table_criteria" type="text" placeholder="Criteria">
                                                </li>
                                            </ul>
                                        </div>
                                        <button id="filter_button" type="submit" class="btn btn-default">Filter Table</button>
                                    </form>
                                </div>
                            </div>
                        </aside>
                    </div>
        
                    <!-- SECOND COLUMN: TABLE -->
                    <div class="col-md-8">
                        <div id="table-area">
                            <table id="contribution-table" class="table table-striped">
                                <thead>
                                    <tr>
                                        <th class="table-head">Candidate</th>
                                        <th class="table-head">Contribution Amount</th>
                                        <th class="table-head">Contribution Date</th>
                                        <th class="table-head">State</th>
                                        <th class="table-head">City</th>
                                        <th class="table-head">Zip</th>
                                        <th class="table-head">Employer</th>
                                        <th class="table-head">Occupation</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
        
                    <!-- THIRD COLUMN: FILTER BY COLUMNS -->
                    <div class="col-md-2">
                            <aside class="filters">
                                <div class="panel panel-default">
                                    <div class="panel-heading">Filter by Column</div>
                                    <div class="panel-body">
                                        <form>
                                            <div class="form-group">
                                                <!-- <ul class="list-group" id="filters"> -->
                                                    <!-- <li class="filter list-group-item"> -->
                                                        Candidate <input type="checkbox" id="checkbox_candidate" checked><br>
                                                        Contribution Amount <input type="checkbox" id="checkbox_contribution_amount" checked><br>
                                                        Contribution Date <input type="checkbox" checked><br>
                                                        State <input type="checkbox" checked><br>
                                                        City <input type="checkbox" checked><br>
                                                        Zip <input type="checkbox" checked><br>
                                                        Employer <input type="checkbox" checked><br>
                                                        Occupation <input type="checkbox" checked><br>
                                                    <!-- </li> -->
                                                <!-- </ul> -->
                                            </div>
                                            <!-- <button id="filter-btn" type="submit" class="btn btn-default">Filter Table</button> -->
                                        </form>
                                    </div>
                                </div>
                            </aside>
                        </div>
        
                </div>
    </div>
    
</body>
</html>
